<div class="userCard">
  <span *ngIf="!editMode">{{ user.name }}</span>
  <span *ngIf="editMode"><input type="text" [(ngModel)]="user.name"></span>
  <span>{{ user.likes }}</span>
  <button (click)="triggerEdit()" *ngIf="!editMode">Edit</button>
  <button (click)="transmitUpdatedUser()" *ngIf="editMode">Update</button>
</div>
